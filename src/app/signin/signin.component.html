<div class="flex h-screen text-white bg-gradient-to-b from-black via-blue-800 to-black">
    <!-- Left: Image section -->
    <div class="hidden md:flex rounded-lg my-3 mx-3 w-3/7 items-center justify-center ">
        <div class="relative bg-wallpaper p-8 text-center bg-cover bg-center rounded-xl shadow-lg w-full min-h-[670px] h-[750px] flex flex-col justify-end text-white"
            [ngStyle]="{'background-image': 'url(' + selectedImage + ')'}">
            <div class="absolute inset-0 bg-black bg-opacity-30 rounded-xl animate-fadeIn"></div>
            <div class="relative z-10 mb-[100px]">
                <h2 class="text-3xl font-semibold">AI Generative</h2>
                <p class="text-lg mt-2">Anything you can Imagine</p>
                <p class="text-sm text-gray-300 mt-1">Generate any type of art with Openartistic</p>
            </div>
        </div>
    </div>

    <!-- Right: Login Form -->
    <div class="w-full md:w-4/7 flex items-center justify-center ">
        <div class="max-w-md w-full px-8 py-10">
            <p class="text-gray-400 mb-2">Login your account</p>
            <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
            <p class="text-gray-400 mb-6">Enter your email and password</p>

            <!-- Email input -->
            <div class="mb-4">
                <label class="block text-sm mb-1" for="email">Email address</label>
                <input type="email" id="email" placeholder="Hello@domain.com"
                    class="w-full px-4 py-3 rounded-lg bg-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600 text-white placeholder-gray-500"
                    [formControl]="f['email']" />
                <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
                </div>
            </div>

            <!-- Password input -->
            <div class="mb-4">
                <label class="block text-sm mb-1" for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full px-4 py-3 rounded-lg bg-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600 text-white placeholder-gray-500"
                    [formControl]="f['password']" />
                <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                </div>
            </div>

            <div class="mb-6 text-right">
                <a href="#" class="text-blue-400 text-sm hover:underline">Forgot Password?</a>
            </div>

            <button (click)="login()" [disabled]="loginForm.invalid || isLoading" [ngClass]="{
    'cursor-pointer bg-gradient-to-r from-gray-800 to-black hover:opacity-90': loginForm.valid && !isLoading,
    'bg-gray-600 text-gray-300 cursor-not-allowed': loginForm.invalid || isLoading
  }" class="w-full py-3 text-white rounded-lg shadow-lg transition-colors duration-200">
                <span *ngIf="!isLoading">Sign in</span>
                <span *ngIf="isLoading">Signing in...
                </span>
            </button>

            <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
        </div>
    </div>
</div>
