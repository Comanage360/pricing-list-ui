<div class="flex h-screen relative" [ngClass]="isNightMode ? 'bg-dark-mode' : 'bg-day-mode'">
    <div class="absolute top-4 right-6 flex items-center border is rounded-2xl" [ngClass]="isNightMode? 'border-gray-500' : 'border-gray-400'">
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only" [checked]="isNightMode" (change)="toggleTheme()">

            <div class="w-12 h-6 rounded-full transition-colors duration-300 relative"
                [ngClass]="isNightMode ? 'bg-gray-700' : 'bg-yellow-100'">

                <span class="absolute left-2 top-1 text-yellow-100 text-xs">‚òÄÔ∏è</span>

                <span class="absolute right-2 top-1 text-blue-900 text-xs">üåô</span>

                <div class="dot absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300"
                    [ngClass]="{'translate-x-6': isNightMode, 'translate-x-0': !isNightMode}">
                </div>
            </div>

        </label>
    </div>

    <div class="hidden md:flex rounded-lg my-3 mx-3 w-3/7 items-center justify-center ">
        <div class="relative bg-wallpaper p-8 text-center bg-cover bg-center rounded-xl shadow-lg w-full min-h-[670px] h-[750px] flex flex-col justify-end"
            [ngClass]="{ 'text-white': isNightMode, 'text-gray-900': !isNightMode }"
            [ngStyle]="{'background-image': 'url(' + selectedImage + ')'}">
            <div class="absolute inset-0 rounded-xl animate-fadeIn"
                [ngClass]="{ 'bg-black bg-opacity-100': isNightMode, 'bg-black bg-opacity-10': !isNightMode }"></div>
            <div class="relative z-10 mb-[100px]">
                <h2 class="text-3xl font-semibold" [ngClass]="{ 'text-gray-300': isNightMode, 'text-white': !isNightMode }">AI Generative</h2>
                <p class="text-lg mt-2" [ngClass]="{ 'text-gray-300': isNightMode, 'text-white': !isNightMode }">Anything you can Imagine</p>
                <p class="text-sm mt-1" [ngClass]="{ 'text-gray-300': isNightMode, 'text-white': !isNightMode }">
                    Generate any type of art with Openartistic
                </p>
            </div>
        </div>
    </div>

    <div class="border-r-1 md:w-1/30 my-4"[ngClass]="isNightMode ? 'border-gray-500' : 'border-gray-100'" ></div>

    <div class="w-full md:w-4/7 flex items-center justify-center">
        <div class="max-w-md flex-col w-full px-8 py-10 rounded-lg shadow-lg"
            [ngClass]="isNightMode ? 'border-night-mode' : 'border-day-mode'">

            <div class="pb-[50px]">
                <h2 class="text-4xl font-mono mb-1">Pricing QA!</h2>
            </div>

            <div>
                <p [ngClass]="{ 'text-gray-400': isNightMode, 'text-gray-600': !isNightMode }" class="mb-2">Login your
                    account</p>
                <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
                <p [ngClass]="{ 'text-gray-400': isNightMode, 'text-gray-600': !isNightMode }" class="mb-6">Enter your
                    email and password</p>

                <div class="mb-4">
                    <label class="block text-sm mb-1" for="email">Email address</label>
                    <input type="email" id="email" placeholder="Hello@domain.com"
                        class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        [ngClass]="{ 'bg-black border border-gray-600 text-white placeholder-gray-500': isNightMode,
                         'bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-400': !isNightMode }"
                        [formControl]="f['email']" />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
                        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                        <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm mb-1" for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        [ngClass]="{ 'bg-black border border-gray-600 text-white placeholder-gray-500': isNightMode,
                         'bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-400': !isNightMode }"
                        [formControl]="f['password']" />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
                        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                    </div>
                </div>

                <div class="mb-6 text-right">
                    <a href="#" [ngClass]="{ 'text-blue-400': isNightMode, 'text-blue-600': !isNightMode }"
                        class="text-sm hover:underline">Forgot Password?</a>
                </div>

                <button (click)="login()" [disabled]="loginForm.invalid || isLoading"
                    class="w-full py-3 rounded-lg shadow-lg transition-colors duration-200" [ngClass]="{
            'cursor-pointer bg-gradient-to-r from-gray-800 to-black hover:opacity-90 text-white': loginForm.valid && !isLoading && isNightMode,
            'bg-gray-600 text-gray-300 cursor-not-allowed': loginForm.invalid || isLoading && isNightMode,
            'cursor-pointer bg-gradient-to-r from-blue-500 to-blue-700 hover:opacity-90 text-white': loginForm.valid && !isLoading && !isNightMode,
            'bg-gray-300 text-gray-500 cursor-not-allowed': loginForm.invalid || isLoading && !isNightMode
          }">
                    <span *ngIf="!isLoading">Sign in</span>
                    <span *ngIf="isLoading">Signing in...</span>
                </button>

                <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
            </div>
        </div>
    </div>
</div>
